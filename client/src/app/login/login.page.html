<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="stacked">E-mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" formControlName="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Login</ion-button>
  </form>
  
</ion-content>
